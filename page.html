<!DOCTYPE html>
<html>
  <head>
        <title>BathroomFinder</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./script.js"></script>
        <script src="./index.js"></script>
  </head>
  <body>
      <!--navbar-->
    <div class="topnav">
        <a href="home.html">Home</a>
        <a class="active" href="page.html">Map</a>
        <a href="list.html">Table</a>
    </div>
        <!--text on top of map-->
        <h1>Hi! Welcome to BathroomFinder!</h1>
        <h3>Use the map below to find the nearest gender nuetral bathroom.</h3>

        <div style="display: none">
            <input
                id="origin-input"
                class="controls"
                type="text"
                placeholder="Enter an origin location"
            />

            <input
            id="destination-input"
            class="controls"
            type="text"
            placeholder="Enter a destination location"
            />

            <div id="mode-selector" class="controls">
                <input
                type="radio"
                name="type"
                id="changemode-walking"
                checked="checked"
                />
                <label for="changemode-walking">Walking</label>

                <input type="radio" name="type" id="changemode-transit" />
                <label for="changemode-transit">Transit</label>

                <input type="radio" name="type" id="changemode-driving" />
                <label for="changemode-driving">Driving</label>
            </div>
        </div>

        <!--The div element for the map -->
        <div id="map"></div>
        <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="Search Box"
            
        />
        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        <script 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_yKhQXoonAcN2z5QumTPNOwE5LlYSxlY&callback=initMap&libraries=places&v=weekly"
            async
        ></script>
        
  </body>
</html>
